<body class="bg-gradient-to-br from-orange-300 via-yellow-300 to-pink-300 min-h-screen flex items-center justify-center p-4 font-sans">
    <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-8 flex flex-col items-center text-center space-y-8">
        <header>
            <h1 class="text-4xl font-extrabold mb-1 select-none">ğŸ¥œ NutKhat</h1>
            <p class="text-lg font-semibold text-orange-600">Master Your Mind, Master Your Life</p>
        </header>

        <!-- Streak Counter -->
        <section class="streak-section">
            <div class="text-6xl font-black text-teal-600 select-none" id="streakCounter">0</div>
            <p class="text-xl font-semibold text-teal-700 mb-2 select-none">Days Strong ğŸ’ª</p>
        </section>

        <!-- Avatar & Level -->
        <section class="avatar-section flex flex-col items-center space-y-1 select-none">
            <div class="text-8xl" id="avatarEmoji">ğŸ¤¡</div>
            <h2 class="text-2xl font-bold text-teal-700" id="avatarTitle">Just Starting</h2>
            <p class="text-sm font-semibold text-teal-500" id="avatarName">Clown</p>
            <p class="text-xs text-teal-500 max-w-xs" id="avatarDescription">Everyone starts somewhere!</p>
        </section>

        <!-- Progress Bar -->
        <section class="w-full">
            <div class="flex justify-between text-sm font-semibold mb-1 select-none">
                <span>Progress to next level</span>
                <span id="progressText">0 / 7 days</span>
            </div>
            <div class="h-4 rounded-xl bg-gray-300 overflow-hidden shadow-inner" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                <div id="progressFill" class="h-full bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 transition-all duration-500"></div>
            </div>
        </section>

        <!-- Messages -->
        <section>
            <p id="messageArea" class="text-lg font-semibold text-orange-700 min-h-[2.5rem] select-text"></p>
        </section>

        <!-- Buttons -->
        <section class="flex gap-6 w-full">
            <button id="checkinBtn" class="flex-1 py-3 bg-green-400 hover:bg-green-500 text-white font-bold rounded-xl shadow-lg transition-transform hover:scale-105">
                No Nut Today âœ…
            </button>
            <button id="relapseBtn" class="flex-1 py-3 bg-red-400 hover:bg-red-500 text-white font-bold rounded-xl shadow-lg transition-transform hover:scale-105">
                Relapse ğŸ˜”
            </button>
        </section>

        <!-- Leaderboard Placeholder -->
        <section class="mt-8 text-sm italic text-gray-600 select-none">Leaderboard - Coming Soon ğŸ‘€</section>
    </div>

    <script>
        const motivationalMessages = [
            "Respect++ ğŸ’¯",
            "Brahmachari Mode Activated ğŸ§˜",
            "Strong mind, strong body! ğŸ’ª",
            "You're on fire! ğŸ”¥",
            "Legend in the making! â­",
            "Stay strong, warrior! âš”ï¸",
            "Mind over matter! ğŸ§ ",
            "You got this! ğŸ’¯",
            "Discipline = Freedom! ğŸ—½",
            "Level up activated! ğŸš€",
            "Monk mode engaged! ğŸ´",
            "Self-control mastered! ğŸ¯"
        ];

        const relapseMessage = "Oops... Nut busted ğŸ’¥ Back to Day 0";

        const avatarLevels = [
            { minDay: 0, maxDay: 6, name: "Clown", emoji: "ğŸ¤¡", title: "Just Starting", description: "Everyone starts somewhere!" },
            { minDay: 7, maxDay: 29, name: "Rookie Monk", emoji: "ğŸ§˜", title: "One Week Strong", description: "You've made it through the first week!" },
            { minDay: 30, maxDay: 59, name: "Brahmachari Level", emoji: "ğŸ¥‹", title: "One Month Warrior", description: "30 days of discipline - impressive!" },
            { minDay: 60, maxDay: 999, name: "NutKhat Legend", emoji: "ğŸ‘‘", title: "Ultimate Champion", description: "You are a legend among legends!" }
        ];

        const milestones = [7, 30, 60, 90, 120, 180, 365];

        function saveStreak(streak) {
            try {
                localStorage.setItem("nutKhatStreak", streak);
                localStorage.setItem("nutKhatDate", new Date().toDateString());
            } catch (e) {
                // LocalStorage unavailable
            }
        }

        function loadStreak() {
            const saved = localStorage.getItem("nutKhatStreak");
            if (saved && !isNaN(parseInt(saved))) {
                return parseInt(saved);
            }
            return 0;
        }

        function getAvatarForStreak(streak) {
            return avatarLevels.find(level => streak >= level.minDay && streak <= level.maxDay);
        }

        function getNextMilestone(streak) {
            return milestones.find(m => m > streak) || milestones[milestones.length - 1];
        }

        function updateUI(streak) {
            const avatar = getAvatarForStreak(streak);
            document.getElementById("streakCounter").textContent = streak;
            document.getElementById("avatarEmoji").textContent = avatar.emoji;
            document.getElementById("avatarTitle").textContent = avatar.title;
            document.getElementById("avatarName").textContent = avatar.name;
            document.getElementById("avatarDescription").textContent = avatar.description;

            const nextMilestone = getNextMilestone(streak);
            const progress = Math.min((streak / nextMilestone) * 100, 100);
            document.getElementById("progressFill").style.width = progress + "%";
            document.getElementById("progressText").textContent = `${streak} / ${nextMilestone} days`;
        }

        function randomMessage() {
            const randIndex = Math.floor(Math.random() * motivationalMessages.length);
            return motivationalMessages[randIndex];
        }

        function showMessage(msg) {
            const messageArea = document.getElementById("messageArea");
            messageArea.textContent = msg;
            // Simple fade effect
            messageArea.style.opacity = 0;
            setTimeout(() => {
                messageArea.style.transition = "opacity 0.5s ease";
                messageArea.style.opacity = 1;
            }, 50);
        }

        let currentStreak = loadStreak();
        updateUI(currentStreak);
        showMessage("Welcome back! Keep it going ğŸ’ª");

        document.getElementById("checkinBtn").addEventListener("click", () => {
            currentStreak++;
            saveStreak(currentStreak);
            updateUI(currentStreak);
            showMessage(randomMessage());
        });

        document.getElementById("relapseBtn").addEventListener("click", () => {
            currentStreak = 0;
            saveStreak(currentStreak);
            updateUI(currentStreak);
            showMessage(relapseMessage);
        });
    </script>
</body>
